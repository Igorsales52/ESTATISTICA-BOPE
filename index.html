<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Estatísticas de Ocorrências BOPE</title>
    <style>
        /* Estilos para uma aparência limpa e profissional */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1c4e80;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-top: 0;
        }
        .charts-area {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 20px;
        }
        .chart-box {
            flex-grow: 1;
            min-width: 400px;
            width: 48%;
            height: 400px;
        }
        .details-area {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .details-area h2 {
            margin-top: 0;
            color: #1c4e80;
            text-align: center;
        }
        .detail-item {
            font-size: 1.1em;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .detail-item strong {
            color: #343a40;
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      
      // Carrega os pacotes de gráficos do Google
      google.charts.load('current', {'packages':['corechart']});

      // Define a função que será executada quando a API de gráficos for carregada
      google.charts.setOnLoadCallback(drawCharts);

      // Função para desenhar os gráficos
      function drawCharts() {

        // --- DADOS PARA O GRÁFICO DE PIZZA (TIPO DE OCORRÊNCIA) ---
        // Você pode alterar estes valores para refletir seus dados reais
        var dataPizza = google.visualization.arrayToDataTable([
          ['Tipo de Ocorrência', 'Quantidade'],
          ['GERENCIAMENTO DE CRISES', 8],
          ['ROUBO', 4],
          ['ASSALTO A BANCO', 11],
          ['TRÁFICO DE DROGAS', 5],
          ['Averiguação', 7]
        ]);

        var optionsPizza = {
          title: 'Distribuição de Ocorrências por CPAM',
          is3D: true,
          legend: { position: 'bottom' }
        };

        var chartPizza = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chartPizza.draw(dataPizza, optionsPizza);

        // --- DADOS PARA O GRÁFICO DE BARRAS (VIATURAS EMPREGADAS) ---
        // Você pode alterar estes valores para refletir seus dados reais
        var dataBarras = google.visualization.arrayToDataTable([
          ['Viatura', 'Ocorrências Atendidas', { role: 'style' }],
          ['EQ. ALPHA', 12, '#4285F4'],
          ['EQ. BRAVO', 9, '#DB4437'],
          ['EQ. CHARLIE', 7, '#F4B400'],
          ['EQ. DELTA', 5, '#0F9D58']
        ]);
        
        var optionsBarras = {
            title: 'Ocorrências por Equipe (24h)',
            legend: { position: "none" },
            hAxis: { title: 'Equipe' },
            vAxis: { title: 'Quantidade de Ocorrências', minValue: 0 }
        };

        var chartBarras = new google.visualization.BarChart(document.getElementById('barchart_values'));
        chartBarras.draw(dataBarras, optionsBarras);
      }
    </script>
</head>
<body>

    <div class="container">
        <h1>Painel de Estatísticas de Ocorrências</h1>

        <div class="charts-area">
            <div id="piechart_3d" class="chart-box"></div>
            <div id="barchart_values" class="chart-box"></div>
        </div>

        <div class="details-area">
            <h2>Detalhes da Última Ocorrência</h2>
            <div class="detail-item">
                <strong>Data e Hora:</strong> 
                <span>08 de agosto de 2025, 13:45</span>
            </div>
            <div class="detail-item">
                <strong>Local:</strong> 
                <span>Av. dos Holandeses, Calhau, São Luís - MA</span>
            </div>
            <div class="detail-item">
                <strong>Viatura Empregada:</strong> 
                <span>BOPE 01</span>
            </div>
            <div class="detail-item">
                <strong>Efetivo:</strong> 
                <span>Sargento CHIBICA RASTA, Cabo CARA DE SOL</span>
            </div>
        </div>
    </div>

</body>
</html>
